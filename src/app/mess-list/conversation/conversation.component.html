<div class="container">
    <mat-card style="padding: 5px 5px ; margin-top: 5px;">
        <mat-card-header >
            <img src="./assets/avatar.png" mat-card-avatar alt="">
            <mat-card-title>{{recipientName}}</mat-card-title>
            <mat-card-subtitle style="margin-bottom: 5px;">Last active: 6:54 PM</mat-card-subtitle>
        </mat-card-header>
    </mat-card>
    <div class="bubble" *ngFor="let message of messages" [style]="(message.sender.username === currentUserName) ? 'justify-content: flex-end;': ''">
        <mat-card [class]="(message.sender.username === currentUserName) ? 'sent': 'received'">{{message.text}} </mat-card>
    </div>
    <div class="footer">
        <form class="example-form" #f="ngForm" (ngSubmit)="sendMessage(f)">
            <mat-form-field class="input">
                <mat-label>Write your message</mat-label>
                <textarea matInput placeholder="Ex. Howdy" name="text" required ngModel></textarea>
            </mat-form-field>
            <button mat-icon-button type="submit" [disabled]="f.invalid"><mat-icon>send</mat-icon></button>
        </form>
    </div>
</div>
