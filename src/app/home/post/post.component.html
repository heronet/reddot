<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{post?.title}}</mat-card-title>
    <mat-card-subtitle>{{postCreator}}</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <p>
      {{post?.content}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
    <button mat-button (click)="deletePost()" *ngIf="postDeletable">DELETE</button>
  </mat-card-actions>
</mat-card>
