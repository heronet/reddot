<mat-card class="example-card mat-elevation-z3">
  <mat-card-header>
    <img mat-card-avatar class="example-header-image" [src]="'https://static.thenounproject.com/png/363640-200.png'" [alt]="'avatar'">
    <mat-card-title>{{post?.title}}</mat-card-title>
    <mat-card-subtitle>{{post?.creatorName}}</mat-card-subtitle>
    <mat-card-subtitle>{{date}}</mat-card-subtitle>
  </mat-card-header>
<img mat-card-image *ngIf="post?.imagePath" [src]="post?.imagePath" [alt]="post.title">
  <mat-card-content>
    <p style="white-space: pre-wrap">
      {{post?.content}}
    </p>
  </mat-card-content>
  <mat-card-actions style="display: flex;">
    <button mat-stroked-button color="basic">LIKE</button>
    <button mat-stroked-button color="basic">SHARE</button>
    <button mat-raised-button color="primary" [routerLink]="['/edit/', post._id]"
      *ngIf="postDeletable && userId == post.creator">EDIT</button>
    <span class="menu-spacer"></span>
    <button mat-mini-fab color="accent" (click)="deletePost()" *ngIf="postDeletable && userId == post.creator">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
