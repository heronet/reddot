<section class="card-holder" *ngIf="userAuthenticated">
    <mat-card>
        <form #f="ngForm" (ngSubmit)="onSubmit(f); f.resetForm()" class="my-form">
            <mat-form-field>
                <mat-label>What's on your mind?</mat-label>
                <textarea 
                    matInput 
                    type="te" 
                    placeholder="Write your post" 
                    name="post_content" 
                    [ngModel]="post_content"
                    required
                    #contentInput="ngModel"></textarea>
                <mat-error *ngIf="contentInput.hasError('required')">Field must not be empty</mat-error>
            </mat-form-field>
            <button type="submit" mat-raised-button [style]="f.valid ? 'background-color: royalblue;': ''" [disabled]="f.invalid" >Post</button>
        </form>
    </mat-card>
</section>
